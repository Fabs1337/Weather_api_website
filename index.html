<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/css-reset.css">
    <title>Weather</title>
</head>
<body id="body-main">
    <div class="main">
        <img class="bkg-img" src="./img/background_sun.png">
        <span class="title">Weather</span>
        <span class="time">time place holder</span>
        
        <div class="prev-day">

        </div>

        <div class="today-over">
            <img class="bkg-today" src="./img/background_middle.png">
            <div class="weather-today">
                <button id="prev-day"></button>
                <button id="next-day"></button>
                <span class="location">Location</span>
                <span class="date">Date</span>
                <span class="temperature">25°C</span>
                <span class="max-temp">Max: 28°C</span>
                <span class="min-temp">Min: 20°C</span>
                <span class="luftfeuchtichkeit">Humidity: 60%</span>
                <span class="wind-speed">Wind Speed: 15 km/h</span>
                <span class="sunrise">Sunrise: 6:00 AM</span>
                <span class="sunset">Sunset: 8:00 PM</span>
                <span class="amount-rain">Rain: 10mm</span>
                <span class="amount-snow">Snow: 0cm</span>
                <img class="regenwolke" src="./img/regenwolke.png">
                <img class="schneewolke" src="./img/schneewolke.png">
                <img class="empty-cloud" src="./img/empty_cloud.png">
                <img class="thermostat" src="./img/thermostat.png">
                <img class="location_marker" src="./img/location_marker.png">
            </div>
        </div>

        <div class="next-day">

        </div>

        <div class="grid-forecast">
            <div class="box b1">
                <img class="cloud1" src="./img/cloud_lightning.png">
                <div class="black-bottom"></div>
                <span class="time-forecast">12:00</span>
                <span class="temp-forecast">25°C</span>
            </div>
            <div class="box b2">
                <img class="cloud2" src="./img/cloud_lightning_rain.png">
                <div class="black-bottom"></div>
                <span class="time-forecast">12:00</span>
                <span class="temp-forecast">25°C</span>
            </div>
            <div class="box b3">
                <img class="cloud3" src="./img/cloud_sun.png">
                <div class="black-bottom"></div>
                <span class="time-forecast">12:00</span>
                <span class="temp-forecast">25°C</span>
            </div>
            <div class="box b4">
                <img class="cloud4" src="./img/sun.png">
                <div class="black-bottom"></div>
                <span class="time-forecast">12:00</span>
                <span class="temp-forecast">25°C</span>
            </div>
            <div class="box b5">
                <img class="cloud5" src="./img/cloud_sun.png">
                <div class="black-bottom"></div>
                <span class="time-forecast">12:00</span>
                <span class="temp-forecast">25°C</span>
            </div>
            <div class="box b6">
                <img class="cloud6" src="./img/cloud_sun.png">
                <div class="black-bottom"></div>
                <span class="time-forecast">12:00</span>
                <span class="temp-forecast">25°C</span>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
