<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Weather</title>
</head>
<body id="body-main">
    <div class="main">
        <img src="./img/background_sun.png">
        <span class="title">Weather</span>
        <span class="time">time place holder</span>
        
        <div class="prev-day">

        </div>

        <div class="weather-today">
            <button id="prev-day"></button>
            <button id="next-day"></button>
            <span class="location">Location</span>
            <span class="date">Date</span>
            <span class="temperature">25°C</span>
            <span class="max-temp">Max: 28°C</span>
            <span class="min-temp">Min: 20°C</span>
            <span class="luftfeuchtichkeit">Humidity: 60%</span>
            <span class="wind-speed">Wind Speed: 15 km/h</span>
            <span class="sunrise">Sunrise: 6:00 AM</span>
            <span class="sunset">Sunset: 8:00 PM</span>
            <span class="amount-rain">Rain: 10mm</span>
            <span class="amount-snow">Snow: 0cm</span>
            <img src="./img/regenwolke.png">
            <img src="./img/schneewolke.png">
            <img src="./img/empty_cloud.png">
            <img src="./img/thermostat.png">
            <img src="./img/location_marker.png">

        </div>

        <div class="next-day">

        </div>

        <div class="grid-forecast">
            <div class="box 1">
                <img src="./img/cloud_lightning.png">
                <div class="black-bottom"></div>
                <span class="time-forecast">12:00</span>
                <span class="temp-forecast">25°C</span>
            </div>
            <div class="box 2">
                <img src="./img/cloud_lightning_rain.png">
                <div class="black-bottom"></div>
                <span class="time-forecast">12:00</span>
                <span class="temp-forecast">25°C</span>
            </div>
            <div class="box 3">
                <img src="./img/cloud_sun.png">
                <div class="black-bottom"></div>
                <span class="time-forecast">12:00</span>
                <span class="temp-forecast">25°C</span>
            </div>
            <div class="box 4">
                <img src="./img/sun.png">
                <div class="black-bottom"></div>
                <span class="time-forecast">12:00</span>
                <span class="temp-forecast">25°C</span>
            </div>
            <div class="box 5">
                <img src="./img/cloud_sun.png">
                <div class="black-bottom"></div>
                <span class="time-forecast">12:00</span>
                <span class="temp-forecast">25°C</span>
            </div>
            <div class="box 6">
                <img src="./img/cloud_sun.png">
                <div class="black-bottom"></div>
                <span class="time-forecast">12:00</span>
                <span class="temp-forecast">25°C</span>
            </div>
        </div>
    </div>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/index.js"></script>
</body>
</html>
